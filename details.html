<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Type Detection - Upload</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <h1>Upload Rice Image</h1>
        <p>Select a rice grain image to predict its type.</p>
    </header>
    <main>
        <form action="results.html" method="post" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="rice_image" accept="image/*" required>
            <button type="submit" class="predict-btn">Predict</button>
        </form>
    </main>
    <footer>
        <a href="index.html">Back to Home</a>
    </footer>
</body>
</html>
